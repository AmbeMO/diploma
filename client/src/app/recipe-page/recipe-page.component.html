<div *ngIf="recipe$ | async as recipe">
    <div class="receipe">
        <div class="header">
            <h1>{{recipe.title}}</h1>
            <button routerLink="/" class="btn">Назад</button>
        </div>

        <div class="recipe__img">
            <img src="{{recipe.img_link}}" alt="recipe img">
        </div>

        <div class="info">
            <p>Коротенький опис :{{recipe.description}}</p>
            <small>Вегетеріанський : {{recipe.is_vegeterian}}</small>
        </div>

        <div>

            <p>Склад: {{recipe.ingridients}}</p>
            <strong>Опис:{{recipe.how_to_cook}}</strong>


        </div>
    </div>
</div>
