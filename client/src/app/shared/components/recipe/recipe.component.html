  <div class="cards">
    <div class="card" *ngFor="let recipe of recipes">
        <div class="card__row">
            <div class="card-header">
                <h2>{{recipe.title}}</h2>
                <p>{{recipe.description}}</p>
            </div>

            <button
                    [routerLink]="['/recipe', 228]"
                    class="btn"
            >Відкрити
            </button>
        </div>

        <div class="card__img">
        </div>

    </div>
  </div>
