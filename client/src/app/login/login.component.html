<div class="form-group">
    <div class="form" [formGroup]="form" (ngSubmit)="send()">
        <h1>Авторизація</h1>
        <hr>

        <div *ngIf="auth.error$ | async as error">
            {{error}}
        </div>

        <div *ngIf="message">
            {{message}}
        </div>

        <div    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
                class="form-controll">
            <input type="email" id="email" formControlName="email" placeholder="email...">
            <div
                    *ngIf="form.get('email').touched && form.get('email').invalid"
                    class="validation">
                <small *ngIf="form.get('email').errors.required">
                    Введіть поле імейла
                </small>
                <small *ngIf="form.get('email').errors.email">
                    Поле імеіл має бути імейлом
                </small>

            </div>

        </div>
        <div    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
                class="form-controll">
            <input type="password" id="password" formControlName="password" placeholder="password...">
            <div
                    *ngIf="form.get('password').touched && form.get('password').invalid"
                    class="validation">
                <small *ngIf="form.get('password').errors.required">
                    Введіть пароль
                </small>
                <small *ngIf="form.get('password').errors.minlength">
                    пароль має бути не менше
                    {{form.get('password').errors.minlength.requiredLength}}
                    символів.Зараз він
                    {{form.get('password').errors.minlength.actualLength}} символів.
                </small>
            </div>
        </div>

        <button (click)="send()"  [disabled]="form.invalid || submitted" class="btn">Ввійти</button>

    </div>

    <button routerLink="/" class="btn">Назад</button>
</div>
